name: test

on: [push]

jobs:
  build:
    name: test
    runs-on: ubuntu-latest
    env:
      BUNDLE_FROZEN: true
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.6
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
        bundler-cache: true
    - name: Test
      run: |
        gem install bundler
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
        bundle exec rake spec
